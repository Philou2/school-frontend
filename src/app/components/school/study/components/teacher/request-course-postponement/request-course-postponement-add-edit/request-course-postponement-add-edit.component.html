<div class="modal-header">
  <h4 class="modal-title">Request Course Postponement</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="requestForm" (ngSubmit)="onFormSubmit()" id="ngForm">
    <div class="row">
      <div class="col-md-12">
        <label class="form-label">Course<span class="text-danger">*</span></label>
        <ng-select
                [items]="courses"
                bindLabel="nameuvc"
                bindValue="id"
                placeholder="Choose an course"
                formControlName="course"
                [ngClass]="{'is-invalid': fc['course'].invalid && isSubmitted}"
                [(ngModel)]="courseSelected">
        </ng-select>
        <div class="invalid-feedback" *ngIf="fc['course'].errors?.['required']">This field is required</div>
        <div class="invalid-feedback" *ngIf="fc['course'].errors?.['serverError']">
          {{ fc['course'].errors?.['serverError'] }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label class="form-label">Date <span class="text-danger">*</span></label>
        <input class="form-control form-control-sm" type="date" placeholder="Ex. yyyy-mm-dd" formControlName="date" >
      </div>

      <div class="col-md-4">
        <label class="form-label">Start Time</label>
        <input class="form-control form-control-sm" type="time" placeholder="Ex. hh:mm" formControlName="startAt" >
      </div>

      <div class="col-md-4">
        <label class="form-label">End Time </label>
        <input class="form-control form-control-sm" type="time" placeholder="Ex. hh:mm" formControlName="endAt" >
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label class="form-label">Comment</label>
        <textarea class="form-control form-control-sm" placeholder="Ex. comment" formControlName="comment"></textarea>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button form="ngForm" (submit)="onFormSubmit()" type="submit" class="btn btn-sm btn-outline-primary" [disabled]=saving>
    <ng-container *ngIf="!saving; else isSaving">{{data ? update : create}}</ng-container>
    <ng-template #isSaving>
      {{ "Submitting" | translate}} ...
    </ng-template>
  </button>
</div>
